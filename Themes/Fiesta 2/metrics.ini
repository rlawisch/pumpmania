			self:x( 123*offsetFromCenter ) \
			self:rotationy( 45*offsetFromCenter ) \
			self:zoom( 1 + .2*offsetFromCenter ) \
			return \
		elseif offsetFromCenter >= -2 then \
			self:x( -210 + 87*( 2 + offsetFromCenter )) \
			self:rotationy( -65 + 20*( 2 + offsetFromCenter ) ) \
			self:zoom( 1 ) \
			return \
		elseif offsetFromCenter >= -3 then \
			self:x( -285 + 75*( 3 + offsetFromCenter ) ) \
			self:rotationy( -85 + 20*( 3 + offsetFromCenter ) ) \
			self:zoom( 1 ) \
			return \
		elseif offsetFromCenter < -3 then \
			self:x( -360 + 75*( 4 + offsetFromCenter ) ) \
			self:rotationy( -85 ) \
			self:zoom( 1 ) \
		end \
	elseif offsetFromCenter >= 0 then \
		if offsetFromCenter <= 1 then \
			self:x( 123*offsetFromCenter ) \
			self:rotationy( 45*offsetFromCenter ) \
			self:zoom( .8 - .2*offsetFromCenter ) \
			return \
		elseif offsetFromCenter <= 2 then \
			self:x( 210 + 87*( -2 + offsetFromCenter )) \
			self:rotationy( 65 + 20*( -2 + offsetFromCenter ) ) \
			self:zoom( .6 ) \
			return \
		elseif offsetFromCenter <= 3 then \
			self:x( 285 + 75*( -3 + offsetFromCenter ) ) \
			self:rotationy( 85 + 20*( -3 + offsetFromCenter ) ) \
			self:zoom( .6 ) \
			return \
		elseif offsetFromCenter > 3 then \
			self:x( 360 + 75*( -4 + offsetFromCenter ) ) \
			self:rotationy( 85 ) \
			self:zoom( .6 ) \
		end \
	end \
end;
