																# Menu Timer 's #
# General Menu Timer #
[MenuTimer]
WarningStart=10
WarningBeepStart=10
Text1OnCommand=zoom,0.18;y,-10;stopeffect;stoptweening;shadowlength,0
Text1FormatFunction=function(fSeconds) \
	return string.format("%02.02d", fSeconds); \
end
Warning10Command=diffuseshift;effectperiod,1;effectcolor2,color("#ed1c24");effectcolor1,color("0.5,0,0,1");
Warning0Command=

# Menu Timer no Sound #
[MenuTimerNoSound]
Fallback="MenuTimer"
WarningStart=0
WarningBeepStart=0
Text1FormatFunction=function(fSeconds) \
	return string.format("%02.02d", fSeconds); \
end

# Title Menu Timer #
[TitleMenuTimer]
WarningStart=0
WarningBeepStart=0
FrameX=
FrameY=
FrameOnCommand=visible,false
Text1OnCommand=stopeffect;stoptweening;shadowlength,0
Text1FormatFunction=function(fSeconds) fSeconds=math.floor(fSeconds); return string.format("%02.0f",fSeconds) end
Text2OnCommand=stopeffect;stoptweening;shadowlength,0;visible,false
Text2FormatFunction=function(fSeconds) fSeconds=math.min( 99, math.ceil(fSeconds) ); local digit = math.floor(fSeconds); return ""..digit end

MaxStallSeconds=0
HurryUpTransition=5.5
Warning0Command=

