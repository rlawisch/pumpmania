[OptionExplanations]
SongsPerPlay=The number of hearts a player have in Regular mode (if Event Mode is off).
OptionsMode=magic
GamePrefBasicModeGroup=Change the group to show on the Basic Mode
GamePrefFullModeGroup=Change the group to show on the Full Mode
GamePrefDemonstrationGroup=Choose the song group for the ScreenDemonstration
GamePrefCWColor=Change the color of the Command Window
GameSSMTimer=Choose the ScreenSelectMusic Timer
Advanced Options=Change advanced options such as scoring, timing window \n and life meter settings.
Avatar Selection=Select an Avatar for your local Profile.
ExtendedStepsList=Choose "Off" to show 12 charts, or "On" to show 14 charts on Charts Bar.
BannerCache=Escoge la resolucion de los banners.
ShowCategoryChannels=Show Kpop, Original and WorldMusic channels.
UseBasicMode=Choose "On" if you want to see BasicMode only when you are not\nusing a Profile, or "Off" to start in FullMode.
Game Options=Mudar opções de jogos.
Interface Options=Tela cheia, idioma e outras opções.
System Options=Mudar opções como carregamento rápido etc.
Reload Songs=Recarregar o cache de todas as músicas.
Input Options=Configurar e testar os inputs.
Graphics/Sound Options=Mudar o brilho, resolução e opções de som.
ShowBGAOffByDefault=Shows BGA OFF instead of song's Title (Wallpaper),\nif there is no BGA.
ShowUCSCharts=Escolha "On" para mostrar charts UCS em todos os canais,\nou "Off" para mostrá-los apenas no canal de UCS.
ShowQUESTCharts=Escolha "On" para mostrar charts de missão em todos os canais,\nou "Off" para mostrá-los apenas no canal de Missões.
RandomExclude="PRO" exclui músicas da série PRO e Infinity,\n"Fan Songs" exclui músicas de Fã e "PRO & FAN" excluem ambas. Opção "None" não exclui nenhuma.\nÉ necessário recarregar as músicas para fazer efeito! Obs.: Por conta de um bug, excluir "Músicas de Fã" faz os canais de nível desaparecerem.
ShowLevelChannels=Escolher mostrar ou esconder canais de Nível.
ShowNormalGameplayTag=Escolha mostrar ou esconder o texto "Gameplay Normal" quando estiver jogando sem Autoplay.
VideoRenderers=Escolha o renderizador de vídeo apropriado para o seu computador.\nESSA OPÇÃO NECESSITA DE UM RESET PARA FUNCIONAR!
AllowUnacceleratedRenderer=Permite aceleração por hardware (Disponível apenas para OpenGL).\nESSA OPÇÃO NECESSITA DE UM RESET PARA FUNCIONAR!
EnablePIUCodes=Permite a inserção de códigos tradicionais da PIU na tela de seleção de músicas.
LockWheelAfterRoulette=Tranca a seleção de músicas após ativar a roleta.
ShowUCSCharts=Escolha "On" para mostrar charts UCS em todos os canais, \nou "Off" para mostrá-los apenas no canal de UCS.
EventMode=Habilita Stage Break
ShowSpecialSongsInLevelChannels=Mostrar ou esconder músicas especiais (full songs, remixes e shortcuts)\nno canal de níveis (requer recarregamento de músicas para funcionar)
ShowSpecialSongsInCategoryChannels=Mostrar ou esconder músicas especiais (full songs, remixes e shortchuts)\nno canal de Categorias.
EnableAsianCharset=Permite mostrar caracteres asiáticos (requer um reset para funcionar)
ShowNativeLanguage=Escolha entre mostrar o nome das músicas em sua língua nativa\n(precisa ter habilitado caracteres asiáticos), ou transliterar quando possível.
AllowSyncInGameplay=Permite o uso de opções de sincronização durante o gameplay (apertando F4).
InputDebounceTime=Tempo que leva para um botão ser desativado. Utilize essa opção para lidar com "acionamentos fantasmas" que podem ocorrer alguns milissegundos após um acionamento real.

