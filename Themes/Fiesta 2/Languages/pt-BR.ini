[OptionExplanations]
SongsPerPlay=The number of hearts a player have in Regular mode (if Event Mode is off).
OptionsMode=magic
GamePrefBasicModeGroup=Change the group to show on the Basic Mode
GamePrefFullModeGroup=Change the group to show on the Full Mode
GamePrefDemonstrationGroup=Choose the song group for the ScreenDemonstration
GamePrefCWColor=Change the color of the Command Window
GameSSMTimer=Choose the ScreenSelectMusic Timer
Advanced Options=Change advanced options such as scoring, timing window \n and life meter settings.
Avatar Selection=Select an Avatar for your local Profile.
ExtendedStepsList=Choose "Off" to show 12 charts, or "On" to show 14 charts on Charts Bar.
BannerCache=Escoge la resolucion de los banners.
ShowCategoryChannels=Show Kpop, Original and WorldMusic channels.
UseBasicMode=Choose "On" if you want to see BasicMode only when you are not\nusing a Profile, or "Off" to start in FullMode.
Game Options=Change game options.
Interface Options=Change Full Screen, Language and other options.
System Options=Change fast load options.
Reload Songs=Reload all songs from source.
Input Options=Configure and test your inputs.
Graphics/Sound Options=Change Brightness, Resolution and Sound options.
ShowBGAOffByDefault=Shows BGA OFF instead of song's Title (Wallpaper),\nif there is no BGA.
ShowUCSCharts=Choose "On" to show UCS charts in all the channels,\nor "Off" to show them only in UCS Channel.
ShowQUESTCharts=Choose "On" to show QUEST charts in all the channels,\nor "Off" to show them only in MISSION ZONE Channel.
RandomExclude="PRO" to exclude songs from PRO series and Infinity,\n"Fan Songs" exclude fan channels and "PRO & FAN" exclude both. Option "None" doesn't exclude any songs.\nIt's necessary to RELOAD THE SONGS to make the changes effective!
ShowLevelChannels=Choose show or hide the level channels
ShowNormalGameplayTag=Choose show or hide the NormalGameplay tag on screen while playing
VideoRenderers=Choose the Video Render that works better for your system.\nTHIS OPTION NEEDS TO RESET THE GAME!
AllowUnacceleratedRenderer=Allow acceleration for the video render (Available only for OpenGL).\nTHIS OPTION NEEDS TO RESET THE GAME!
EnablePIUCodes=Enable the input of PIU Codes from the select music screen
LockWheelAfterRoulette=Locks the music wheel after a selection via ROULETTE
ShowUCSCharts=Choose "On" to show UCS charts in all the channels,\nor "Off" to show them only in UCS Channel.
EventMode=Enables Stage Break
ShowSpecialSongsInLevelChannels=Choose to show or hide the special songs (full songs, remixes and shortcuts)\nin the Level channels (requires songs reload or game restart to apply changes)
ShowSpecialSongsInCategoryChannels=Choose to show or hide the special songs (full songs, remixes and shortchuts)\nin the Category channels
EnableAsianCharset=Enable asian chartset (requieres restart the game)
ShowNativeLanguage=Choose between displaying song titles in their native language\n(requires asian chartset enabled), or transliterating them when possible.
AllowSyncInGameplay=Allow the use of sync options during a normal gameplay
InputDebounceTime=Time that a panel takes to depress.  Use this to deal with ghost steps that occur a few milliseconds after a real step.

