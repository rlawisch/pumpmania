[OptionExplanations]
SongsPerPlay=El numero de corazones que un jugador tiene en mode regular\n(si el Modo Evento esta deshabilitado).
OptionsMode=magic
GamePrefBasicModeGroup=Cambia el grupo para mostrar en el modo basico.
GamePrefFullModeGroup=Cambia el grupo para mostrar en el modo full.
GamePrefDemonstrationGroup=Elige el grupo para mostrar en la ventana de demostracion del juego.
GamePrefCWColor=Cambia el color de la Command Window.
GameSSMTimer=Escoge el tiempo en la seleccion de canciones.
Advanced Options=Cambia las opciones avanzadas, tales como el scoring,\n timing windows y otras opciones.
UseBasicModeForLocalProfile=Elige "Si" si quieres ver la ventana de Modo Basico (solo cuando no estas utilizando un Profile),\n o "No" para comenzar en modo Full.
Avatar Selection=Selecciona un avatar para tu Profile.
ExtendedStepsList=Escoge "Off" para mostrar 12 charts, o "On" para mostrar 14\nen la lista de pasos.
ShowCategoryChannels=Activa la opcion de mostrar los canales K-Pop, Original y WorldMusic.
UseBasicMode=Elige "Activado" si quieres ver la ventana de Modo Basico cuando\nno selecciones un Profile, o "Off" para comenzar en modo Full.
Game Options=Cambia opciones de juego.
Interface Options=Cambia a modo ventana completa, lenguage y otras opciones.
System Options=Cambia la configuracion de carga rapida de canciones.
Reload Songs=Recarga las canciones desde sus archivos fuente.
Input Options=Configura y testea las entradas de teclado/joypad.
Graphics/Sound Options=Cambia el Brillo, Resolucion y opciones de Sonido.
Test Input=Prueba la respuesta y conectividad de los dispositivos conectados.
EventMode=Juega continuamente sin perder vidas.
CoinMode=&oq;Home&cq;: Se muestra el menu principal al iniciar el juego.\n&oq;Free Play&cq;: Se oculta el Menu Princial.
Language=Elige tu idioma.
Center1Player=Activa la opcion para jugar de forma centrada a la pantalla\n(solo para un jugador).
MenuTimer=Activa/desactiva el tiempo de ventana.
BGBrightness=Controla el brillo de las animaciones de fondo de las canciones (0% = BGA OFF / 20% = BGA Dark / 100% = BGA ON).
FastLoad=Si esta activado, no carga las canciones debidos a cambios en la fuente.
FastLoadAdditionalSongs=Si esta activado, no carga las canciones debidos a cambios en la carpeta de canciones adicionales.
DefaultFailType=&oq;ON&cq; detiene el juego cuando la vida de los los jugadores se termina.\n50 MISSES detiene el juego luego de 51 miss consecutivos.\n&oq;OFF&cq; deshabilita stage break.
StretchBackgrounds=Cambia la configuracion del ancho de los Backgrounds.
DisplayColorDepth=Elige la profundida de colores a utilizar. Esta opcion no tendra efecto en el modo ventana.
MaxTextureResolution=Elige la resolucion maxima de las texturas. Cualquier resolucion menor a 1024 hara que las texturas aparezcan borrozas, pero incrementara tu FrameRate.
MovieColorDepth=Elige la profundidad de colores a utilizar en los videos. Texturas de 32 bit utilizan mas memoria, pero se ven mejor.
ShowBGAOffByDefault=Muestra el BGA OFF en vez del Title (wallpaper) de la cancion,\nsi no hay un BGA presente.
ShowUCSCharts=Elige "Mostrar" para mostrar los charts UCS en todos los canales,\n o "Ocultar" para mostrarlos solo en el canal UCS.
RandomExclude="PRO" excluye las canciones de las seriores PRO e Infinity,\n"FAN" excluye los canales no oficiales y "PRO y Fan Songs" ambos. La opcion "None" no excluye ninguna cancion.\n¡Es necesario RECARGAR LAS CANCIONES para efectuar al cambio!
ShowLevelChannels=Elige mostrar o ocultar los canales por niveles
ShowNormalGameplayTag=Elige mostrar NormalGameplay en pantalla mientras juegas una cancion
VideoRenderers=Elige el Video Render que mejor se adapte a tu sistema.\nRESETEA EL JUEGO LUEGO DE CAMBIAR ESTA OPCION!
AllowUnacceleratedRenderer=Permitir aceleracion de video (Disponible solo para OpenGL).\nRESETEA EL JUEGO LUEGO DE CAMBIAR ESTA OPCION!
ShowQUESTCharts=Elige "Mostrar" para mostrar los charts QUEST en todos los canales,\n o "Ocultar" para mostrarlos sólo en el canal MISSION ZONE.
EnablePIUCodes=Habilita la entrada de los códigos de PIU en la ventana de selección de canciones
LockWheelAfterRoulette=Bloquea el movimiento de la rueda de canciones luego de realizar una selección al azar por ROULETTE
EventMode=Habilita el Stage Break
ShowSpecialSongsInLevelChannels=Elige si mostrar o ocultar las canciones especiales (full songs, remixes and shortchuts)\nde lo canales por Niveles (requiere recargar canciones o reiniciar el juego para aplicar cambios)
ShowSpecialSongsInCategoryChannels=Elige si mostrar o ocultar las canciones especiales (full songs, remixes and shortchuts)\nde lo canales por Categoria
EnableAsianCharset=Habilitar caracteres asiáticos (requiere reiniciar el juego)
ShowNativeLanguage=Elige mostrar el nombre de las canciones en su idioma original (日本語)\n(requiere tener habilitado los caracteres asiáticos), o usar el titulo traducido cuando sea posible
AllowSyncInGameplay=Permitir utilizar las opciones de sincronización durante el Gameplay normal
InputDebounceTime=Tiempo que necesita el panel para pulsarse. Utilízalo para tratar los pasos falsos que ocurren poco después de un paso real.

