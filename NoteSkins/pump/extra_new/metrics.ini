[Global]
FallbackNoteSkin=default

[NoteDisplay]
AnimationIsBeatBased=0	// la animacion no se basa en los beats

DrawHoldHeadForTapsOnSameRow=1
DrawRollHeadForTapsOnSameRow=1

TapNoteAnimationLength=0.25
TapMineAnimationLength=0.25
TapLiftAnimationLength=0.25
TapFakeAnimationLength=0.25
HoldHeadAnimationLength=0.25
HoldTopCapAnimationLength=0.25
HoldBottomCapAnimationLength=0.25
HoldBodyAnimationLength=0.25
HoldTailAnimationLength=0.25

HoldLetGoGrayPercent=1	// no pasa a gris los hold

FlipHeadAndTailWhenReverse=1	// If true, will flip both holds and rolls
FlipHoldBodyWhenReverse=1
TopHoldAnchorWhenReverse=0
HoldActiveIsAddLayer=0

HoldHeadIsAboveWavyParts=1
HoldTailIsAboveWavyParts=1
RollHeadIsAboveWavyParts=1
RollTailIsAboveWavyParts=1

[Center]

[DownLeft]

[DownRight]

[UpLeft]

[UpRight]
